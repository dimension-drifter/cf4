<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input, button { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 1rem; }
        button:disabled { background-color: #ccc; }
        button:hover:not(:disabled) { background-color: #0056b3; }
        .status { margin-top: 1rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to the AI Agent</h1>
        <input type="text" id="name" placeholder="Your Name" required>
        <button id="connect-btn" onclick="connect()">Connect</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function connect() {
            const name = document.getElementById('name').value;
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connect-btn');

            if (!name) {
                alert('Please enter your name.');
                return;
            }

            statusDiv.textContent = 'Connecting...';
            connectBtn.disabled = true;

            try {
                // Fetch the token and room info from YOUR backend server
                const response = await fetch('http://localhost:5000/create_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get token from server.');
                }

                const data = await response.json();
                const { token, livekit_url } = data;
                
                // Redirect to LiveKit Meet with the received token
                const meetUrl = `https://meet.livekit.io/?url=${encodeURIComponent(livekit_url)}&token=${encodeURIComponent(token)}`;
                window.location.href = meetUrl;

            } catch (error) {
                console.error('Failed to connect:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                connectBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
